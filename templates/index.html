    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('btnDownload');
            const resultCard = document.getElementById('resultCard');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset State
            errorMessage.classList.add('hidden');
            resultCard.classList.add('hidden');
            
            if (!url) {
                errorMessage.textContent = 'Harap masukkan URL TikTok!';
                errorMessage.classList.remove('hidden');
                return;
            }

            // Ubah tombol jadi Loading
            const originalText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Memproses...`;
            btn.disabled = true;

            try {
                // Kirim data ke Python Backend
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.success) {
                    // Update tampilan dengan data dari backend
                    document.getElementById('resTitle').textContent = data.data.title;
                    document.getElementById('resAuthor').textContent = data.data.author;
                    document.getElementById('resCover').src = data.data.cover;
                    document.getElementById('resAvatar').src = data.data.avatar;
                    document.getElementById('resLink').href = data.data.download_url;
                    
                    // Munculkan Result
                    resultCard.classList.remove('hidden');
                } else {
                    errorMessage.textContent = 'Gagal mengambil video. Coba lagi.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan server.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Kembalikan tombol ke semula
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>
